name: Manual trigger for provisioning core infrastructure
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: true
        type: choice
        options:
          - development
          - production

      action:
          description: "Action to execute : [apply or destroy]"
          required: true
          type: choice
          options:
            - apply
            - destroy

jobs:
  setup-gcli:
    runs-on: self-hosted
    steps:
      -
        name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2.1.3'
      
      -
        name: 'Use gcloud CLI'
        run: 'gcloud info'
  
  checkout:
    runs-on: self-hosted
    needs: [setup-gcli]
    steps:
      -
        name: Checkout the repo
        uses: actions/checkout@v4.2.2
        with:
          sparse-checkout: core-tf
        
      -
        name: Fetch secrets
        id: 'secrets'
        uses: google-github-actions/get-secretmanager-secrets@v2.2.3
        with:
          secrets: |-
            tfvars:${{ secrets.SECRET_MANAGER_URL }}/tf-${{ inputs.environment }}-vars
            kms_key:${{ secrets.SECRET_MANAGER_URL }}/kms_key
        
      -
        name: Create a tfvars file
        run: echo '${{ steps.secrets.outputs.tfvars}}' >> terraform.tfvars
        working-directory: core-tf/environments/${{ inputs.environment }}

      -
        name: Create a backend config with kms key
        run: echo kms_encryption_key:"${{ steps.secrets.outputs.kms_key }}" >> key.config
        working-directory: core-tf/environments/${{ inputs.environment }}

      -
        name: Setup Docker (req. for some actions)
        uses: docker/setup-buildx-action@v3.10.0

  tf-configuration:
    runs-on: self-hosted
    needs: [checkout]
    steps:
      -    
        name: Install terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_wrapper: false
       
      -
        name: Terraform Init
        id: init
        run: terraform init -input=false -backend-config='key.config'
        working-directory: core-tf/environment/${{ inputs.environment }}
      -
        name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4.1.1

      -
        name: Init TFLint
        run: tflint --init
        working-directory: core-tf/environment/${{ inputs.environment }}

      -
        name: Run TFLint
        run: tflint -f compact --minimum-failure-severity=error
        working-directory: core-tf/environment/${{ inputs.environment }}

      -
        name: Run TFsec
        id: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
            soft_fail: true

      -
        name: Run fmt
        id: fmt
        run: terraform fmt -recursive
        working-directory: core-tf/environment/${{ inputs.environment }}
      -
        name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: core-tf/environment/${{ inputs.environment }}
      
  tf-plan:
    runs-on: self-hosted
    needs: [tf-configuration]
    steps:
      -
        uses: hashicorp/setup-terraform@v3.1.2
      -
        name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -var-file=terraform.tfvars
        working-directory: core-tf/environment/${{ inputs.environment }}
        continue-on-error: true
      
  tf-apply:
    runs-on: self-hosted
    needs: [tf-plan]
    if: inputs.action == 'apply'
    # environment: ${{ inputs.environment }}
    steps:
      -
        uses: hashicorp/setup-terraform@v3.1.2
      -
        name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: core-tf/environment/${{ inputs.environment }}
        continue-on-error: true

  tf-destroy:
    runs-on: self-hosted
    if: inputs.action == 'destroy'
    # environment: ${{ inputs.environment }}
    steps:
      -
        uses: hashicorp/setup-terraform@v3.1.2
      -
        name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve
        working-directory: core-tf/environment/${{ inputs.environment }}
