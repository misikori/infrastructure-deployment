name: Manual trigger for provisioning core infrastructure
on:
  workflow_dispatch:

jobs:
  setup-gcli:
    runs-on: self-hosted
    steps:
      -
        name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2.1.3'
      
      -
        name: 'Use gcloud CLI'
        run: 'gcloud info'
  
  checkout:
    runs-on: self-hosted
    needs: [setup-gcli]
    steps:
      -
        name: Checkout the repo
        uses: actions/checkout@v4.2.2
        with:
          sparse-checkout: core-tf
        
      -
        name: Fetch secrets
        id: 'secrets'
        uses: google-github-actions/get-secretmanager-secrets@v2.2.3
        with:
          secrets: |-
            tfvars:${{ secrets.TF_VARS_MANAGER_URL }}
        
      -
        name: Create a tfvars file
        run: echo '${{ steps.secrets.outputs.tfvars}}' >> terraform.tfvars
        working-directory: core-tf
  tf-configuration:
    runs-on: self-hosted
    needs: [checkout]
    steps:
      -    
        name: Install terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_wrapper: false
        
      -
        name: Terraform Init
        id: init
        run: terraform init -input=false
        working-directory: core-tf
      -
        name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4.1.1

      -
        name: Init TFLint
        run: tflint --init
        working-directory: core-tf

      -
        name: Run TFLint
        run: tflint -f compact --minimum-failure-severity=error
        working-directory: core-tf
      -
        name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: core-tf
      
  tf-plan:
    runs-on: self-hosted
    needs: [tf-configuration]
    steps:
      -
        name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -var-file=terraform.tfvars
        working-directory: core-tf
        continue-on-error: true
      
  tf-apply:
    runs-on: self-hosted
    needs: [tf-plan]
    environment: development
    steps:
      -
        name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: core-tf
        continue-on-error: true

  tf-destroy:
    runs-on: self-hosted
    needs: [tf-apply]
    environment: development
    steps:
      -
        name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve
        working-directory: core-tf
